[metadata]
name = acpi-als-daemon
summary = daemon for acpi Ambient Light Sensor and Screen/Keyboard backlight
description-file =
    README.rst
author = Mehdi Abaakouk
author-email = Mehdi Abaakouk <sileht@sileht.net>
home-page = https://github.com/sileht/py-apci-als
classifier =
    Intended Audience :: Information Technology
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.4

[files]
packages =
    acpi_als

[entry_points]
console_scripts =
    acpi-als-daemon = acpi_als.acpi_als:main

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = acpi_als/locale
domain = acpi_als

[update_catalog]
domain = acpi_als
output_dir = acpi_als/locale
input_file = acpi_als/locale/acpi_als.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = acpi_als/locale/acpi_als.pot
